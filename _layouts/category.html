---
layout: page
---

{% for post in site.categories[page.category] %}
	<article class="post post--excerpt">
	    <header class="post__header">
	    	<h2 class="post__header__title">
	    		<a href="{{ post.url | absolute_url }}">
		    		{{ post.title }}
		    	</a>
		    </h2>
	    </header>
	</article>
{% endfor %}
