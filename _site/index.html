<!DOCTYPE html>
<html>
<head>
	<title>Home |  Keith Pickering</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/main.css">
	<link rel="stylesheet" href="/assets/css/baguettebox.min.css">
</head>
<body class="preload ">
	<header id="page-head" class="page-head">
		<h1 class="page-head__logo">
			<a href="/">Keith Pickering</a>
		</h1>
		<span id="page-head-tagline" class="page-head__tagline" style="display:none;">A guy who does things</span>
		<ul class="page-head__social">
			<li>
				<a href="" class="facebook">
					<i class="fa-fw fab fa-facebook-f"></i>
				</a>
			</li>
			<li>
				<a href="" class="twitter">
					<i class="fa-fw fab fa-twitter"></i>
				</a>
			</li>
			<li>
				<a href="" class="instagram">
					<i class="fa-fw fab fa-instagram"></i>
				</a>
			</li>
			<li>
				<a href="" class="envelope">
					<i class="fa-fw far fa-envelope"></i>
				</a>
			</li>
		</ul>
		<button id="page-search-toggle" class="page-search-toggle icon icon--search">
			<span class="accessibility">Search</span>
		</button>
		<div id="page-search" class="page-search">
			<div class="text-input-btn">
				<input type="text" id="page-search-input" class="text-input page-search__input" placeholder="Search...">
				<button id="search-close" class="btn">
					<span class="icon icon--close"></span>
				</button>
			</div>

			<ul id="page-search-results" class="page-search__results">
			</ul>
		</div>
	</header>

	<main id="page-body" class="page-body">
		<div class="preload-images"></div>

<div class="wrapper wrapper--padded">
	<section id="home-grid" class="home-grid">
		<a href="/art" class="home-grid__item home-grid__item--art">
			<span>Art</span>
		</a>
		<a href="/code" class="home-grid__item home-grid__item--code">
			<span>Code</span>
		</a>
		<a href="/music" class="home-grid__item home-grid__item--music">
			<span>Music</span>
		</a>
		<a href="/hireme" class="home-grid__item home-grid__item--hireme">
			<span>Hire Me</span>
		</a>
		<div id="keith" class="keith"></div>
	</section>
</div>
	</main>

	<footer id="page-foot" class="page-foot">
		&copy; 2018 Keith Pickering
	</footer>

	<script src="/assets/js/search.js"></script>
	<script src="/assets/js/baguettebox.min.js"></script>
	<script src="/assets/js/main.js"></script>
</body>
</html>
